<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halajobs.qa — Your Gateway to Jobs in Qatar</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #fff;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 20px;
      color: #222;
      margin: 0;
    }

    .search-filter {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .search-filter input, 
    .search-filter select {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    main {
      flex: 1;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      padding: 20px;
    }

    .card h2 {
      margin-top: 0;
      font-size: 18px;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
      margin-bottom: 15px;
      color: #333;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background: #0078D7;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      width: 100%;
      font-weight: bold;
    }

    button:hover {
      background: #005bb5;
    }

    .post {
      border-bottom: 1px solid #ddd;
      padding: 15px;
    }

    .post:last-child {
      border-bottom: none;
    }

    .post h3 {
      margin: 0 0 8px;
      font-size: 18px;
      color: #333;
    }

    .post p {
      margin: 4px 0;
      font-size: 14px;
    }

    .actions {
      margin-top: 10px;
    }

    .actions button {
      background: #f4f4f4;
      color: #333;
      border: 1px solid #ccc;
      margin-right: 10px;
      padding: 6px 10px;
      font-size: 13px;
      width: auto;
    }

    .actions button:hover {
      background: #ddd;
    }

    footer {
      background: #fff;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #555;
      border-top: 1px solid #ddd;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Halajobs.qa</h1>
    <div class="search-filter">
      <input type="text" id="searchInput" placeholder="Search jobs...">
      <select id="categoryFilter">
        <option value="">All Categories</option>
        <option value="Driver">Driver</option>
        <option value="Office">Office</option>
        <option value="Construction">Construction</option>
        <option value="Sales">Sales</option>
      </select>
    </div>
  </header>

  <main>
    <div class="card">
      <h2>Post a Job</h2>
      <form id="jobForm">
        <label for="position">Position</label>
        <input type="text" id="position" required>

        <label for="description">Job Description</label>
        <textarea id="description" rows="3" required></textarea>

        <label for="salary">Salary</label>
        <input type="text" id="salary">

        <label for="company">Company Name</label>
        <input type="text" id="company">

        <label for="contact">Contact (Phone/Email)</label>
        <input type="text" id="contact">

        <label for="category">Category</label>
        <select id="category">
          <option value="Driver">Driver</option>
          <option value="Office">Office</option>
          <option value="Construction">Construction</option>
          <option value="Sales">Sales</option>
        </select>

        <button type="submit">Post Job</button>
      </form>
    </div>

    <div class="card">
      <h2>Job Feed</h2>
      <div id="feed"></div>
    </div>
  </main>

  <footer>
    <p>Halajobs.qa — Your Gateway to Jobs in Qatar © 2025</p>
  </footer>

  <script>
    const jobForm = document.getElementById('jobForm');
    const feed = document.getElementById('feed');
    const searchInput = document.getElementById('searchInput');
    const categoryFilter = document.getElementById('categoryFilter');

    let jobs = JSON.parse(localStorage.getItem('jobs')) || [];

    function saveJobs() {
      localStorage.setItem('jobs', JSON.stringify(jobs));
    }

    function renderJobs() {
      feed.innerHTML = '';
      let query = searchInput.value.toLowerCase();
      let category = categoryFilter.value;
      let now = new Date();

      jobs = jobs.filter(job => {
        let jobDate = new Date(job.date);
        let age = (now - jobDate) / (1000 * 60 * 60 * 24);
        return age <= 14; // only keep jobs within 14 days
      });
      saveJobs();

      jobs
        .filter(job => {
          let matchesSearch = 
            job.position.toLowerCase().includes(query) ||
            job.description.toLowerCase().includes(query) ||
            job.company.toLowerCase().includes(query);
          let matchesCategory = !category || job.category === category;
          return matchesSearch && matchesCategory;
        })
        .forEach((job, index) => {
          let div = document.createElement('div');
          div.className = 'post';
          div.innerHTML = `
            <h3>${job.position} - ${job.company}</h3>
            <p><strong>Description:</strong> ${job.description}</p>
            <p><strong>Salary:</strong> ${job.salary || 'Not specified'}</p>
            <p><strong>Contact:</strong> ${job.contact}</p>
            <p><strong>Category:</strong> ${job.category}</p>
            <div class="actions">
              <button onclick="shareWhatsApp('${index}')">Share WhatsApp</button>
              <button onclick="shareFacebook('${index}')">Share Facebook</button>
            </div>
          `;
          feed.appendChild(div);
        });
    }

    jobForm.addEventListener('submit', e => {
      e.preventDefault();
      let job = {
        position: document.getElementById('position').value,
        description: document.getElementById('description').value,
        salary: document.getElementById('salary').value,
        company: document.getElementById('company').value,
        contact: document.getElementById('contact').value,
        category: document.getElementById('category').value,
        date: new Date().toISOString()
      };
      jobs.unshift(job); // newest first
      saveJobs();
      renderJobs();
      jobForm.reset();
    });

    searchInput.addEventListener('input', renderJobs);
    categoryFilter.addEventListener('change', renderJobs);

    function shareWhatsApp(index) {
      const job = jobs[index];
      const url = window.location.href;
      const text = `${job.position} - ${job.company}\nJob: ${job.description}\n${url}`;
      window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
    }

    function shareFacebook(index) {
      const job = jobs[index];
      const url = window.location.href;
      const text = `${job.position} - ${job.company}\nJob: ${job.description}`;
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}&quote=${encodeURIComponent(text)}`, '_blank');
    }

    renderJobs();
  </script>
</body>
</html>
